- link: "./static/genuary2021/5.png"
  date: "January 5, 2021"
  prompt: "Do some code golf! How little code can you write to make something interesting? Share the sketch and its code together if you can."
  exp: "A random rectangle colored with a random color from an input image. <br> 
  im = imread('sunset.png'); <br>
  N = 565;<br>
  imnew = uint8(255.*ones(N,N,3));<br>
  [pr,pc] = ind2sub(size(im(:,:,1)),round(rand*(numel(im(:,:,1))-1))+1);<br>
  SR = round(rand*0.5*N);<br>
  ER = round(rand*0.5*N)+round(rand*0.3*N+0.2*N);<br>
  SC = round(rand*0.5*N);<br>
  EC = round(rand*0.5*N)+round(rand*0.3*N+0.2*N);<br>
  for m=1:3<br>
    &nbsp; imnew(SR:ER,SC:EC,m) = im(pr,pc,m);<br>
  end"
