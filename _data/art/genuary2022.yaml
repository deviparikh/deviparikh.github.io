- link: "./static/art/genuary2022/24.png"
  date: "January 24, 2022"
  prompt: "Create your own pseudo-random number generator and visually check the results."
  exp: "128-bit LFSR (linear-feedback shift register) PRNG (pseudo random number generator) in MATLAB! Shown in red. Black is MATLAB's random number generator. Generated 1000 random integers between 0 and 15 a hundred times. Plotted their histogram (left), and histogram of differences between consecutive generations (right). The red dots being within the range of the grey ones means it is not bad :) The red dots having no variance means there is, indeed, no other source of randomness :)"
