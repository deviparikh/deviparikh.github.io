        <script>
            var url_string = window.location.href;
            var url = new URL(url_string);
            var pid = url.searchParams.get("pid");
            var n = url.searchParams.get("n");
            var sw = url.searchParams.get("sw");
            var c = url.searchParams.get("c");
            var seed = url.searchParams.get("seed");
            if (pid == null){
              pid = $("input[name='palette']:checked").val();
              url.searchParams.append('pid',pid);
            }
            if (n == null){
              n = numEntitiesSlider.value;
              url.searchParams.append('n',n);
            }
            if (sw == null){
              sw = strokeWidthSlider.value;
              url.searchParams.append('sw',sw);
            }
            if (c == null){
              c = $("input[name='curvy']:checked").val();
              url.searchParams.append('c',c);
            }
            if (seed == null){
              seed = Math.random();
              url.searchParams.append('seed',seed);
            };
            document.getElementById(pid).checked = true;
            document.getElementById(['c'+c]).checked = true;
            document.getElementById("numEntitiesSlider").value = Number(n);
            document.getElementById("showNumEntities").innerHTML = numEntitiesSlider.value;
            document.getElementById("strokeWidthSlider").value = Number(sw);
            document.getElementById("showStrokeWidth").innerHTML = strokeWidthSlider.value;
            window.history.pushState("", "", url.href);
            //console.log(url.href);         
            var ndefault = n;
            var piddefault = pid;
            var cdefault = c;
            var swdefault = sw;
            var seeddefault = seed;
         </script>

         <button type="button" onClick="generate()">Generate</button>
         <script type="text/javascript">

              var url_string = window.location.href;

              url.searchParams.set('seed',seed);

         <button type="button" onClick="reset()">Reset</button>

            function reset() {
              var url_string = window.location.href;

              url.searchParams.set('n', ndefault);

              url.searchParams.set('sw', swdefault);

              document.getElementById("showNumEntities").innerHTML = numEntitiesSlider.value;
              document.getElementById("strokeWidthSlider").value = Number(swdefault);
