         <script>
            var url_string = window.location.href;
            var url = new URL(url_string);
            var pid = url.searchParams.get("pid");
            var k = url.searchParams.get("k");
            var b = url.searchParams.get("b");
            var seed = url.searchParams.get("seed");
            if (pid == null){
              pid = $("input[name='palette']:checked").val();
              url.searchParams.append('pid',pid);
            }
            if (k == null){
              k = Kvalue.value;
              url.searchParams.append('k',k);
            }
            if (b == null){
              b = NumBins.value;
              url.searchParams.append('b',b);
            }
            if (seed == null){
              seed = Math.random();
              url.searchParams.append('seed',seed);
            };
            document.getElementById(pid).checked = true;
            document.getElementById("Kvalue").value = Number(k);
            document.getElementById("showK").innerHTML = Kvalue.value;
            document.getElementById("NumBins").value = Number(b);
            document.getElementById("showNumBins").innerHTML = NumBins.value;
            window.history.pushState("", "", url.href);
            //console.log(url.href);         
            var kdefault = k;
            var piddefault = pid;
            var bdefault = b;
            var seeddefault = seed;
         </script>

         <button type="button" onClick="generate()">Generate</button>
         <script type="text/javascript">
            function generate() {
              var url_string = window.location.href;
              var url = new URL(url_string);
              var seed = Math.random();
              url.searchParams.set('seed',seed);
              window.history.pushState("", "", url.href);
              textureSetsK = 1;
              processImage();
              // addSwirl(1);
              // updateTwitter();
            };
         </script>
         <button type="button" onClick="reset()">Reset</button>
         <script type="text/javascript">
            function reset() {
              var url_string = window.location.href;
              var url = new URL(url_string);
              url.searchParams.set('k', kdefault);
              url.searchParams.set('pid', piddefault);
              url.searchParams.set('b', bdefault);
              url.searchParams.set('seed', seeddefault);
              document.getElementById(piddefault).checked = true;
              document.getElementById("Kvalue").value = Number(kdefault);
              document.getElementById("showK").innerHTML = Kvalue.value;
              document.getElementById("NumBins").value = Number(bdefault);
              document.getElementById("showNumBins").innerHTML = NumBins.value;
              window.history.pushState("", "", url.href);
              textureSetsK = 1;
              processImage();
              // updateTwitter();
            };
