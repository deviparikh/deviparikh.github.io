         <h1>Tiles & Cushions</h1>
         <input id = "0" type="radio" name="palette" value="0">
         <label for="0"><img src="./palettes/s_palette_0.png" height="25" width="25"/></label>&nbsp;
         <input id = "1" type="radio" name="palette" value="1">
         <label for="1"><img src="./palettes/s_palette_1.png" height="25" width="25" border="1"/></label>&nbsp;
         <input id = "2" type="radio" name="palette" value="2" checked="checked">
         <label for="2"><img src="./palettes/s_palette_2.png" height="25" width="25"/></label>&nbsp;
         <input id = "3" type="radio" name="palette" value="3">
         <label for="3"><img src="./palettes/s_palette_3.png" height="25" width="25"/></label>&nbsp;
         <input id = "4" type="radio" name="palette" value="4">
         <label for="4"><img src="./palettes/cp_palette_4.png" height="25" width="25"/></label>
         <br><br>
         Grid
         <input id="ngSlider" type="range" min="1" max="60" step="1" value="16" class="slider">    
         <a id="sng">16</a>
         <br><br>
         Curvy
         <input id="cSlider" type="range" min="0" max="6" step="1" value="1" class="slider">    
         <a id="sc">1</a>
         <br><br>
         Balance
         <input id="rthSlider" type="range" min="0" max="1" step="0.1" value="0.5" class="slider">  
         <a id="srth">0.5</a>
         <br><br>
         Thickness
         <input id="swSlider" type="range" min="1" max="7" step="1" value="2" class="slider">  
         <a id="ssw">2</a>
         <br><br>
         Incomplete &nbsp;&nbsp;
         <input id = "dl1" type="radio" name="dl" value="1" checked = "checked"> <label for="dl1">Yes</label> &nbsp;&nbsp;
         <input id = "dl0" type="radio" name="dl" value="0" > <label for="dl0">No </label>
         <br><br>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

          <script>
            var url_string = window.location.href;
            var url = new URL(url_string);
            var pid = url.searchParams.get("pid");
            var ng = url.searchParams.get("ng");
            var c = url.searchParams.get("c");
            var rth = url.searchParams.get("rth");
            var sw = url.searchParams.get("sw");
            var dl = url.searchParams.get("dl");
            var seed = url.searchParams.get("seed");
            if (pid == null){
              pid = $("input[name='palette']:checked").val();
              url.searchParams.append('pid',pid);
            }
            if (ng == null){
              ng = ngSlider.value;
              url.searchParams.append('ng',ng);
            }
            if (c == null){
              c = cSlider.value;
              url.searchParams.append('c',c);
            }
            if (rth == null){
              rth = rthSlider.value;
              url.searchParams.append('rth',rth);
            }
            if (sw == null){
              sw = swSlider.value;
              url.searchParams.append('sw',sw);
            }
            if (dl == null){
              dl = $("input[name='dl']:checked").val();
              url.searchParams.append('dl',dl);
            }
            if (seed == null){
              seed = Math.random();
              url.searchParams.append('seed',seed);
            };
            document.getElementById(pid).checked = true;
            document.getElementById(['dl'+dl]).checked = true;
            document.getElementById("ngSlider").value = Number(ng);
            document.getElementById("sng").innerHTML = ngSlider.value;
            document.getElementById("cSlider").value = Number(c);
            document.getElementById("sc").innerHTML = cSlider.value;
            document.getElementById("rthSlider").value = Number(rth);
            document.getElementById("srth").innerHTML = rthSlider.value;
            document.getElementById("swSlider").value = Number(sw);
            document.getElementById("ssw").innerHTML = swSlider.value;
            window.history.pushState("", "", url.href);
            //console.log(url.href);         
            var ngdefault = ng;
            var cdefault = c;
            var rthdefault = rth;
            var piddefault = pid;
            var dldefault = dl;
            var swdefault = sw;
            var seeddefault = seed;
         </script>

              });

              $(document).on('change', '#cSlider', function() {
                  setup();

              });
              $(document).on('input', '#cSlider', function() {
                  document.getElementById("sc").innerHTML = cSlider.value;
                  var url_string = window.location.href;
                  var url = new URL(url_string);
                  url.searchParams.set('c', cSlider.value);
                  window.history.pushState("", "", url.href);
              });

              $(document).on('change', '#rthSlider', function() {
                  setup();
                  updateTwitter();
              });
              $(document).on('input', '#rthSlider', function() {
                  document.getElementById("srth").innerHTML = rthSlider.value;
                  var url_string = window.location.href;
                  var url = new URL(url_string);
                  url.searchParams.set('rth', rthSlider.value);
                  window.history.pushState("", "", url.href);
              });

              $(document).on('change', '#swSlider', function() {
                  setup();
                  updateTwitter();
              });
              $(document).on('input', '#swSlider', function() {
                  document.getElementById("ssw").innerHTML = swSlider.value;
                  var url_string = window.location.href;
                  var url = new URL(url_string);
                  url.searchParams.set('sw', swSlider.value);
                  window.history.pushState("", "", url.href);
              });
              

              $(document).on('input', '#0', function() {
                   doPerPaletteRadioButton();
               });
               $(document).on('input', '#1', function() {
                   doPerPaletteRadioButton();
               });
               $(document).on('input', '#2', function() {
                   doPerPaletteRadioButton();
               });
               $(document).on('input', '#3', function() {
                   doPerPaletteRadioButton();
               });
               $(document).on('input', '#4', function() {
                   doPerPaletteRadioButton();
               });
               $(document).on('input', '#dl0', function() {
                   doPerDlRadioButton();
               });
               $(document).on('input', '#dl1', function() {
                   doPerDlRadioButton();
               });
         </script>
         <button type="button" onClick="generate()">Generate</button>
         <script type="text/javascript">
            function generate() {
              var url_string = window.location.href;
              var url = new URL(url_string);
              var seed = Math.random();
              url.searchParams.set('seed',seed);
              window.history.pushState("", "", url.href);
              setup();
              updateTwitter();
            };
         </script>
         <button type="button" onClick="reset()">Reset</button>
         <script type="text/javascript">
            function reset() {
              var url_string = window.location.href;
              var url = new URL(url_string);
              url.searchParams.set('ng', ngdefault);
              url.searchParams.set('c', cdefault);
              url.searchParams.set('rth', rthdefault);
              url.searchParams.set('pid', piddefault);
              url.searchParams.set('sw', swdefault);
              url.searchParams.set('dl', dldefault);
              url.searchParams.set('seed', seeddefault);
              document.getElementById(piddefault).checked = true;
              document.getElementById(['dl'+dldefault]).checked = true;
              document.getElementById("ngSlider").value = Number(ngdefault);
              document.getElementById("sng").innerHTML = ngSlider.value;
              document.getElementById("cSlider").value = Number(cdefault);
              document.getElementById("sc").innerHTML = cSlider.value;
              document.getElementById("rthSlider").value = Number(rthdefault);
              document.getElementById("srth").innerHTML = rthSlider.value;
              document.getElementById("swSlider").value = Number(swdefault);
              document.getElementById("ssw").innerHTML = swSlider.value;
              window.history.pushState("", "", url.href);
              setup();
              updateTwitter();
            };
         </script>
