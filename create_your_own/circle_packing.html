         <h1>Circle Packing</h1>
         <input id = "1" type="radio" name="palette" value="1">
         <label for="1"><img src="./palettes/cp_palette_1.png" height="25" width="25"/></label>&nbsp;
         <input id = "2" type="radio" name="palette" value="2">

         <input id = "3" type="radio" name="palette" value="3">

         <label for="4"><img src="./palettes/cp_palette_4.png" height="25" width="25"/></label>&nbsp;
         <input id = "5" type="radio" name="palette" value="5" checked="checked">
         <label for="5"><img src="./palettes/cp_palette_5.png" height="25" width="25"/></label>
         <br><br>
         How many colors?
         <a id="showNumColors">5</a>
         <input id="numColorsSlider" type="range" min="1" max="5" value="5" class="slider">            
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
         <script>
            var url_string = window.location.href;
            var url = new URL(url_string);
            var pid = url.searchParams.get("pid");
            var n = url.searchParams.get("n");
            var seed = url.searchParams.get("seed");
            if (pid == null){
              pid = $("input[name='palette']:checked").val();
              url.searchParams.append('pid',pid);
            }
            if (n == null){
              n = numColorsSlider.value;
              url.searchParams.append('n',n);
            }
            if (seed == null){
              seed = Math.random();
              url.searchParams.append('seed',seed);
            };
            document.getElementById(pid).checked = true;
            document.getElementById("numColorsSlider").value = Number(n);
            document.getElementById("showNumColors").innerHTML = numColorsSlider.value;
            window.history.pushState("", "", url.href);
            //console.log(url.href);         
            var ndefault = n;
            var piddefault = pid;
            var seeddefault = seed;
         </script>
         <script type="text/javascript">
            $(document).on('input', '#numColorsSlider', function() {
                document.getElementById("showNumColors").innerHTML = numColorsSlider.value;
                var url_string = window.location.href;
                var url = new URL(url_string);
                url.searchParams.set('n', numColorsSlider.value);
                window.history.pushState("", "", url.href);
                setup();
                //updateTwitter();
            });
            $(document).on('change', '#numColorsSlider', function() {
              updateTwitter();
            });
            $(document).on('input', '#1', function() {
              doPerPaletteRadioButton();
            });
            $(document).on('input', '#2', function() {
              doPerPaletteRadioButton();
            });

            $(document).on('input', '#3', function() {
              doPerPaletteRadioButton();
            });
            $(document).on('input', '#4', function() {
              doPerPaletteRadioButton();
            });
            $(document).on('input', '#5', function() {
              doPerPaletteRadioButton();
            });
         </script>
         <br><br>
         <button type="button" onClick="generate()">Generate</button>
         <script type="text/javascript">
            function generate() {
              var url_string = window.location.href;
              var url = new URL(url_string);
              var seed = Math.random();
              url.searchParams.set('seed',seed);
              window.history.pushState("", "", url.href);
              setup();
              updateTwitter();
            };
         </script>
        <button type="button" onClick="reset()">Reset</button>
         <script type="text/javascript">
            function reset() {
              var url_string = window.location.href;
              var url = new URL(url_string);
              url.searchParams.set('n', ndefault);
              url.searchParams.set('pid', piddefault);
              url.searchParams.set('seed', seeddefault);
              document.getElementById(piddefault).checked = true;
              document.getElementById("numColorsSlider").value = Number(ndefault);
              document.getElementById("showNumColors").innerHTML = numColorsSlider.value;
              window.history.pushState("", "", url.href);
              setup();
              updateTwitter();
            };
         </script>

            function download() {
              var download = document.getElementById("download");
