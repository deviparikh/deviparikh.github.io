         <h1>Carpet</h1>
         <input id = "0" type="radio" name="palette" value="0" checked="checked">
         <label for="0"><img src="./palettes/s_palette_0.png" height="25" width="25"/></label>&nbsp;
         <input id = "1" type="radio" name="palette" value="1">
         <label for="1"><img src="./palettes/bw.png" height="25" width="25" border="1"/></label>&nbsp;
         <input id = "2" type="radio" name="palette" value="2">
         <label for="2"><img src="./palettes/s_palette_2.png" height="25" width="25"/></label>&nbsp;
         <input id = "3" type="radio" name="palette" value="3">
         <label for="3"><img src="./palettes/s_palette_3.png" height="25" width="25"/></label>&nbsp;
         <input id = "4" type="radio" name="palette" value="4">
         <label for="4"><img src="./palettes/cp_palette_4.png" height="25" width="25"/></label>
         <br><br>
         Grid
         <input id="ngSlider" type="range" min="5" max="60" step="1" value="16" class="slider">    
         <a id="sng">16</a>
         <br><br>
         (If < 3, consider turning self-color off.)
         <br><br>
         Lines
         <input id="nlSlider" type="range" min="2" max="7" step="1" value="3" class="slider">    
         <a id="snl">3</a>
         <br><br>
         Thickness
         <input id="swSlider" type="range" min="2" max="7" step="1" value="2" class="slider">  
         <a id="ssw">2</a>
         <br><br>
         Self-colored lines &nbsp;&nbsp;
         <input id = "s1" type="radio" name="ecolor" value="1" checked = "checked"> <label for="s1">Yes</label> &nbsp;&nbsp;
         <input id = "s0" type="radio" name="ecolor" value="0" > <label for="s0">No </label>
         <br><br>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script>
            var url_string = window.location.href;
            var url = new URL(url_string);
            var pid = url.searchParams.get("pid");
            var ng = url.searchParams.get("ng");
            var nl = url.searchParams.get("nl");
            var sw = url.searchParams.get("sw");
            var s = url.searchParams.get("s");
            var seed = url.searchParams.get("seed");
            if (pid == null){
              pid = $("input[name='palette']:checked").val();
              url.searchParams.append('pid',pid);
            }
            if (ng == null){
              ng = ngSlider.value;
              url.searchParams.append('ng',ng);
            }
            if (nl == null){
              nl = nlSlider.value;
              url.searchParams.append('nl',nl);
            }
            if (sw == null){
              sw = swSlider.value;
              url.searchParams.append('sw',sw);
            }
            if (s == null){
              s = $("input[name='ecolor']:checked").val();
              url.searchParams.append('s',s);
            }
            if (seed == null){
              seed = Math.random();
              url.searchParams.append('seed',seed);
            };
            document.getElementById(pid).checked = true;
            document.getElementById(['s'+s]).checked = true;
            document.getElementById("ngSlider").value = Number(ng);
            document.getElementById("sng").innerHTML = ngSlider.value;
            document.getElementById("nlSlider").value = Number(nl);
            document.getElementById("snl").innerHTML = nlSlider.value;
            document.getElementById("swSlider").value = Number(sw);
            document.getElementById("ssw").innerHTML = swSlider.value;
            window.history.pushState("", "", url.href);
            //console.log(url.href);         
            var ngdefault = ng;
            var nldefault = nl;
            var piddefault = pid;
            var sdefault = s;
            var swdefault = sw;
            var seeddefault = seed;
         </script>

              $(document).on('change', '#ngSlider', function() {
                  setup();
                  updateTwitter();

              $(document).on('input', '#ngSlider', function() {
                  document.getElementById("sng").innerHTML = ngSlider.value;

                  url.searchParams.set('ng', ngSlider.value);
                  window.history.pushState("", "", url.href);
              });

              $(document).on('change', '#nlSlider', function() {
                  setup();
                  updateTwitter();
              });
              $(document).on('input', '#nlSlider', function() {
                  document.getElementById("snl").innerHTML = nlSlider.value;
                  var url_string = window.location.href;
                  var url = new URL(url_string);
                  url.searchParams.set('nl', nlSlider.value);
                  window.history.pushState("", "", url.href);
              });

              $(document).on('change', '#swSlider', function() {
                  setup();
                  updateTwitter();
              });
              $(document).on('input', '#swSlider', function() {
                  document.getElementById("ssw").innerHTML = swSlider.value;
                  var url_string = window.location.href;
                  var url = new URL(url_string);
                  url.searchParams.set('sw', swSlider.value);
                  window.history.pushState("", "", url.href);
              });
              

              $(document).on('input', '#0', function() {
                   doPerPaletteRadioButton();
               });
               $(document).on('input', '#1', function() {
                   doPerPaletteRadioButton();
               });
               $(document).on('input', '#2', function() {
                   doPerPaletteRadioButton();
               });
               $(document).on('input', '#3', function() {
                   doPerPaletteRadioButton();
               });
               $(document).on('input', '#4', function() {
                   doPerPaletteRadioButton();
               });
               $(document).on('input', '#s0', function() {
                   doPerEcolorRadioButton();
               });
               $(document).on('input', '#s1', function() {
                   doPerEcolorRadioButton();
               });
         </script>
         <button type="button" onClick="generate()">Generate</button>
         <script type="text/javascript">
            function generate() {
              var url_string = window.location.href;
              var url = new URL(url_string);
              var seed = Math.random();
              url.searchParams.set('seed',seed);
              window.history.pushState("", "", url.href);
              setup();
              updateTwitter();
            };
         </script>
         <button type="button" onClick="reset()">Reset</button>
         <script type="text/javascript">
            function reset() {
              var url_string = window.location.href;
              var url = new URL(url_string);
              url.searchParams.set('ng', ngdefault);
              url.searchParams.set('nl', nldefault);
              url.searchParams.set('pid', piddefault);
              url.searchParams.set('sw', swdefault);
              url.searchParams.set('s', sdefault);
              url.searchParams.set('seed', seeddefault);
              document.getElementById(piddefault).checked = true;
              document.getElementById(['s'+sdefault]).checked = true;
              document.getElementById("ngSlider").value = Number(ngdefault);
              document.getElementById("sng").innerHTML = ngSlider.value;
              document.getElementById("nlSlider").value = Number(nldefault);
              document.getElementById("snl").innerHTML = nlSlider.value;
              document.getElementById("swSlider").value = Number(swdefault);
              document.getElementById("ssw").innerHTML = swSlider.value;
              window.history.pushState("", "", url.href);
              setup();
              updateTwitter();
            };
         </script>
