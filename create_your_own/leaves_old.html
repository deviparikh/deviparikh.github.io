         <script>
            var url_string = window.location.href;
            var url = new URL(url_string);
            var pid = url.searchParams.get("pid");
            var eid = url.searchParams.get("eid");
            var n = url.searchParams.get("n");
            var sw = url.searchParams.get("sw");
            var ol = url.searchParams.get("ol");
            var or = url.searchParams.get("or");
            var vs = url.searchParams.get("vs");
            var seed = url.searchParams.get("seed");
            if (pid == null){
              pid = $("input[name='palette']:checked").val();
              url.searchParams.append('pid',pid);
            }
            if (eid == null){
              eid = $("input[name='edgeColor']:checked").val();
              url.searchParams.append('eid',eid);
            }
            if (n == null){
              n = numEntities.value;
              url.searchParams.append('n',n);
            }
            if (sw == null){
              sw = strokeWidth.value;
              url.searchParams.append('sw',sw);
            }
            if (ol == null){
              ol = offsetLeft.value;
              url.searchParams.append('ol',ol);
            }
            if (or == null){
              or = offsetRight.value;
              url.searchParams.append('or',or);
            }
            if (vs == null){
              vs = verticalSize.value;
              url.searchParams.append('vs',vs);
            }
            if (seed == null){
              seed = Math.random();
              url.searchParams.append('seed',seed);
            };
            document.getElementById(pid).checked = true;
            document.getElementById(['e'+eid]).checked = true;
            document.getElementById("numEntities").value = Number(n);
            document.getElementById("showNE").innerHTML = numEntities.value;
            document.getElementById("strokeWidth").value = Number(sw);
            document.getElementById("showSW").innerHTML = strokeWidth.value;
            document.getElementById("verticalSize").value = Number(vs);
            document.getElementById("showVS").innerHTML = verticalSize.value;
            document.getElementById("offsetLeft").value = Number(ol);
            document.getElementById("showOL").innerHTML = offsetLeft.value;
            document.getElementById("offsetRight").value = Number(or);
            document.getElementById("showOR").innerHTML = offsetRight.value;
            window.history.pushState("", "", url.href);
            //console.log(url.href);         
            var ndefault = n;
            var piddefault = pid;
            var eiddefault = eid;
            var swdefault = sw;
            var vsdefault = vs;
            var oldefault = ol;
            var ordefault = or;
            var seeddefault = seed;
         </script>
